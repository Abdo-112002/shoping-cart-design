<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping cart | HOME </title>

        <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <header class="header"><!-- start header -->
            <div class="header__top-wrapper">
                <div class="container">
                    <div class="row">
                       <div class="header__top-wrapper__left">
                            <div class="header__top-wrapper__email">
                                <i class="fa-solid fa-envelope"></i> 
                                <span class="header__top-wrapper--email" >ogani@gmail.com</span>
                            </div>
                            <div class="header__top-wrapper__left--text">
                                Free Shopping for all Order of $99
                            </div>
                       </div>

                       <div class="header__top-wrapper__right">
                            <div class="header__top-wrapper__right--social-icon">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-linkedin-in"></i>
                            </div>

                            <div class="header__top-wrapper__right--language">
                                <img src="img/hero/united-states.png" alt="english icon">
                                <span>english</span>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>

                            <div class="header__top-wrapper__right--login">
                                <i class="fa-solid fa-user"></i>
                                <span>Login</span>
                            </div>
                       </div>

                    </div><!-- ./row -->
                </div><!-- ./container -->
            </div><!-- ./header__top -->
        </header><!-- ./header -->
       

        <script src="js/main.js"></script>
    </body>
</html>
